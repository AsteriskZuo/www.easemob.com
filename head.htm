<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="IE=8" http-equiv="X-Ua-Compatible" />
<title>环信即时通讯云</title>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/slider.jquery.js"></script>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript">
  $(document).ready(function(){ 
    $("#slider").easySlider({
      auto: true, 
      continuous: true
    });
    
	if($('#androidHref').length && $('#iosHref').length) { 
		var androidHref = $('#androidHref').attr('href');
		var iosHref = $('#iosHref').attr('href');

		var date = new Date();
		$('#androidHref').attr('href', androidHref + "?vb=" + date.getTime());
		$('#iosHref').attr('href', iosHref + "?vb=" + date.getTime());
    }
    
  }); 
</script>
</head>
