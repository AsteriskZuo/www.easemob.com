<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/><!-- 手机视图 -->
	<meta content="telephone=no" name="format-detection" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- UC默认竖屏 ，UC强制全屏 -->
	<meta name="full-screen" content="yes"/>
	<meta name="browsermode" content="application"/>
	<!-- QQ强制竖屏 QQ强制全屏 -->
	<meta name="x5-orientation" content="portrait"/>
	<meta name="x5-fullscreen" content="true"/>
	<meta name="x5-page-mode" content="app"/>
	<link rel='icon' href='99images/favicon.ico' type='image/x-ico'/>

	<title>下载楚楚街客服</title>
</head>
<body class="success">
	<style type="text/css">
	*{margin:0; padding:0;}
	img{max-width: 100%; height: auto;}
	.success{background-color:#fff}
	.page-wrap{width:100%;max-width:700px;position:absolute;margin:0 auto;}
	.title{font-size:20pt;width: 100%; margin: 0 auto; display: block;margin-left:20px;margin-top:25px;}
	.update{width: 100%; margin: 0 auto; display: block;margin-left:20px;margin-bottom:100px;}
	.update .version{font-size:14pt;width: 100%; margin: 0 auto; display: block;margin-top:10px;}
	.update .function{font-size:14pt;width: 100%; margin: 0 auto; display: block;margin-top:18px;}
	.update .listitem{font-size:14pt;width: 100%; margin: 0 auto; display: block;margin-top:10px;}
	.chat img{width: 100%; margin: 0 auto; display: block; margin-top:20px;}
	.bottomdiv{width:100%; margin:0 auto; display:block;position:fixed;left:0px;bottom:0px;_position:absolute;background-color:black;height:55px;}
	.bottomdiv img{float:left;height:55px;margin:0 auto;}
	.bottomdiv .button a img{float:right;margin:0 auto;height:55px;z-index:-1;width:130px;}
	.download img{width: 74.67%; margin: 0 auto; display: block; margin-bottom: 3.4%;}
	#weixin-tip{display:none; position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;}
	#weixin-tip p{text-align: center; margin-top: 1%; padding:0 5%; position: relative;}
	</style>

	<div class="page-wrap" >
		<div class="title">楚楚街客服手机版</div>
		<div class="chat"><img src="99images/banner.jpg" alt=""/>
		</div>
		<div class="update">
		<div class="version">版本V2.1</div>
		<div class="function">主要功能：</div>
		<div class="listitem">1.优化消息安全体系</div>
		<div class="listitem">2.支持华为推送</div>
		<div class="listitem">3.新增坐席查看和发表留言评论</div>
		</div>
	</div>
	<div class="bottomdiv"><img src="99images/icon.png" alt="icon">
	<div class="button"><a id="J_weixin"><img src="99images/icon_app_download.png" alt="button"></a></div>
	</div>
	<div id="weixin-tip"><p><img src="99images/tip_weixin_kefu.png" alt="微信打开"></p></div>
	<script type="text/javascript">
		function redirect(){
			/* 智能机浏览器版本信息:   */
	   var browser={
		   versions:function(){
           var u = navigator.userAgent, app = navigator.appVersion;
           return {//移动终端浏览器版本信息
               trident: u.indexOf('Trident') > -1, //IE内核
               presto: u.indexOf('Presto') > -1, //opera内核
               webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
               gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
               mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端
               ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
               android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
               iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
               iPad: u.indexOf('iPad') > -1, //是否iPad
               webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language:(navigator.browserLanguage || navigator.language).toLowerCase()
	   }
	   if(browser.versions.iPhone){
			//alert("IOS系统暂不支持！");
        document.location.href = "itms-services://?action=download-manifest&url=https://dl.easemob.com/downloads/chuchujie_kefu_mobile.plist";
	   }else if(browser.versions.iPad){
			//alert("IOS系统暂不支持！");
        document.location.href = "itms-services://?action=download-manifest&url=https://dl.easemob.com/downloads/chuchujie_kefu_mobile.plist";
	   }else if(browser.versions.android){
		document.location.href = "http://downloads.easemob.com/downloads/chuchujie/chuchujie_kefu_mobile_v2.1.apk";
	   }else{
		document.location.href = "http://downloads.easemob.com/downloads/chuchujie/chuchujie_kefu_mobile_v2.1.apk";
	   }
		}
		function is_weixin() {
		    var ua = navigator.userAgent.toLowerCase();
		    if (ua.match(/MicroMessenger/i) == "micromessenger") {
		        return true;
		    } else {
		        return false;
		    }
		}
		var isWeixin = is_weixin();
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
		if(isWeixin){
				var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
				var btn = document.getElementById('J_weixin');
				var tip = document.getElementById('weixin-tip');
				btn.onclick = function(e){
					tip.style.height = winHeight + 'px';
					tip.style.display = 'block';
					return false;
				}
				tip.onclick = function(){
					tip.style.display = 'none';
				}
		}else{
			var btn = document.getElementById('J_weixin');
			btn.onclick = function(e){
					redirect();
			}
			redirect();
		}

	</script>
</body>
</html>
